<app-menu-usuario></app-menu-usuario>

<div class="container">
    <h1>Mis Puntuaciones</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Puntos</th>
                <th scope="col">Fecha de Realizacion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of puntuaciones; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.puntos}}</td>
                <td>{{item.fecha}}</td>
            </tr>
        </tbody>
    </table>
</div>
