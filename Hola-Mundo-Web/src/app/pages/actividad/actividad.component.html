<app-menu-usuario></app-menu-usuario>

<div class="container">
    <h1>Reviews de la pagina Web</h1>
    <div class="row">
        <div class="col-6 col-sm-4 p-1 border" *ngFor="let review of reviews">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{review.titulo}}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Publicado por: {{review.idUsuario}}</h6>
                    <p class="card-text">
                        {{review.texto}}
                    </p>
                    <span>Publicada en: <span class="fw-bold"> {{review.fecha}}</span></span>
                </div>
            </div>
        </div>
    </div>
</div>
